// jib가 실행되기 전에 ncp-pinpoint agent로 등록하기 위한 라이선스 값 외부로 주입받고 작성하기
project.tasks.getByName('jib').doFirst {
    def licence = project.hasProperty('ncp-pinpoint-licence') ? project.property('ncp-pinpoint-licence') : null

    if (licence == null || licence.isEmpty()) {
        throw new GradleException("ncp-pinpoint-licence value is not provided. Please specify the value using -Pncp-pinpoint-licence=<ncp-pinpoint-licence-value>")
    }

    def licenceFile = file('ncp-pinpoint-agent/pinpoint-agent-2.5.4/pinpoint.license')
    licenceFile.write(licence)

    println "ncp-pinpoint-licence write successfully"
}

jib {
    from {
        // openjdk 이미지는 더 이상 관리 되지 않으므로 amazoncorretto를 사용
        image = 'amazoncorretto:17-alpine-jdk'
        platforms {
            platform {
                architecture = 'amd64'
                os = 'linux'
            }
            platform {
                architecture = 'arm64'
                os = 'linux'
            }
        }

        to {
            // 주소 뒤에 사용할 이미지 이름을 작성해야 동작한다. 이름 자체는 뭘 하든 상관 없다.
            // ex: image = '<name>.kr.ncr.ntruss.com/<이미지 이름>'
            /*
            image registry 위치는 system properties를 사용해서 CD 스크립트에서 주입해 줄 예정
            참고: https://github.com/GoogleContainerTools/jib/tree/master/jib-gradle-plugin#system-properties
             */
            // version과 tags에 작성한 tags 로 이미지를 배포. 예시: celog-server:v_20240412113205, celog-server:latest
            version = 'latest'
            tags = ['v_' + LocalDateTime.now().format("yyyyMMddhhmmss")]
            auth {
                // username & password 도 마찬가지로 CD 스크립트에서 주입
            }
        }
        container {
            // 컨테이너 실행 시, run -e SPRING_ACTIVE_PROFILE=OOO 처럼 사용해서 profile 주입 가능
            jvmFlags = ['-Dspring.profiles.active=${SPRING_ACTIVE_PROFILE}', '-Dpinpoint.applicationName=celog-api-server', '-Dpinpoint.agentId=celog-001', '-javaagent:/pinpoint-agent-2.5.4/pinpoint-bootstrap-2.5.4.jar']
            ports = ['8080/tcp', '3306/tcp']
        }
        // /ncp-pinpoint-agent 로 복사됨. root 디렉토리(/) 바로 아래에 위치함.
        extraDirectories.paths = ["ncp-pinpoint-agent"]
    }
}

// jib가 실행된 후에 agent 라이선스 파일의 값을 빈 값으로 초기화
// 단, doLast는 jib가 실패하면 실행되지 않는다는 단점이 있다. 이후 보완이 필요할 수도 있음
project.tasks.getByName('jib').doLast {
    def licenceFile = file('ncp-pinpoint-agent/pinpoint-agent-2.5.4/pinpoint.license')
    licenceFile.write("")
    println "ncp-pinpoint-licence removed successfully"
}


// 커밋 컨벤션을 지키기 위한 commit-msg 스크립트를 local git hook에 적용하는 task
// 새로운 환경에서 프로젝트를 열었을 때, commit-msg 스크립트를 적용하기 위해서 사용해야 함
tasks.register("addLocalGitHook") {
    println("Running Add commit-msg Git Hook Script on Build")
    exec {
        commandLine("cp", "${rootDir}/.github/hooks/commit-msg", "${rootDir}/.git/hooks/commit-msg")
    }
    exec {
        commandLine("chmod", "+x", "${rootDir}/.git/hooks/commit-msg")
    }
    println("Added commit-msg Git Hook Script.")
}
